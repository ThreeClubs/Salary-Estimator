<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary App</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="salaryapp.js"></script>
  </head>
  <body>
    <h1>Salary Estimator</h1>
      <label for="">Demand for your skills: </label
      ><input type="text" placeholder="high, medium, or low" id="demand" />
      <br />
      <label for="">Supply of people with your skills: </label
      ><input type="text" placeholder="high, medium, or low" id="supply" />
      <button id="button">Estimate My Salary</button>
    <h2>Your estimated salary is: <em id="resultDisplay">0</em></h2>
  </body>
</html>
