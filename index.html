<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$alary Estimator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="salaryapp.js"></script>
  </head>
  <body>
    <div class="bodybox">
      <header>
        <h1>$alary <em>Estimator</em></h1>
      </header>
      <main class="formbox">
        <label for="" class="input-hd">Demand for your skills: </label>
        <div class="radioDisplay">
          <label for="">Low</label
          ><input type="radio" value="Low" name="demand" />
          <label for="">Med</label
          ><input type="radio" value="Medium" name="demand" />
          <label for="">High</label
          ><input type="radio" value="High" name="demand" />
        </div>
        <br />
        <div class="breakline"></div>
        <label for="" class="input-hd"
          >Supply of people with your skills:
        </label>
        <div class="radioDisplay">
          <label for="">Low</label
          ><input type="radio" value="Low" name="supply" />
          <label for="">Med</label
          ><input type="radio" value="Medium" name="supply" />
          <label for="">High</label
          ><input type="radio" value="High" name="supply" />
        </div>
        <br />
        <div class="breakline"></div>
        <button id="button">Estimate My Salary</button>
      </main>
      <footer>
        <h2>Your estimated salary is: <br /><em id="resultDisplay">0</em></h2>
      </footer>
    </div>
  </body>
</html>
